<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // max([1, 2, 3, 4]) 형태와 max(1, 2, 3, 4) 
        // 형태를 모두 입력할 수 있는 max() 함수 만들기
        const max = function(first, ...rests) {
            let output;
            let items;

            if (Array.isArray(first)) {
                output = first[0];
                items = first;
            } else if (typeof(first) === 'number') {
                output = first;
                items = rests;
            }

            for (const data of items) {
                if (output < data) {
                    output = data;
                }
            }
            return output;
        }

        console.log(`max(배열): ${max([1, 2, 3, 4])}`); // max(배열): 4
        console.log(`max(숫자, ...): ${max(1, 2, 3, 4)}`);//max(숫자, ...): 4
        console.log("");
        console.log(`max(배열): ${max([77, 201, 673, 4])}`);//max(배열): 673
        console.log(`max(숫자, ...): ${max(32, 23, 9, 47)}`);//max(숫자, ...): 47
    </script>
</body>
</html>
