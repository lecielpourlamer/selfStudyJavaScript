<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 매개변수로 사용되는 배열에서 최댓값 찾기
        function showMaxValue(array) {
            // 변수 output을 매개변수인 배열의 첫 번째 요소로 설정
            let output = array[0];

            for (const item of array) {
                // 현재 output보다 더 큰 item이 있다면
                if(output < item) {
                    // output의 값을 item으로 변경
                    output = item;
                    console.log(`현재 output보다 더 큰 item: ${output}`);
                    // 현재 output보다 더 큰 item: 273
                    // 현재 output보다 더 큰 item: 275
                }
            }
            return output;
        }

        const testArray = [52, 273, 32, 103, 275, 24, 57];
        console.log(`${testArray} 중에서`);
        // 52,273,32,103,275,24,57 중에서
        console.log(`최댓값 = ${showMaxValue(testArray)}`);
        // 최댓값 = 275
    </script>
</body>
</html>
