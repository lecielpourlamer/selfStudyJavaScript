<!DOCTYPE html>

<body>
    <script>
        function multiplyAll(a, b) {
            let output = 0;
            for (let i = 1; i <= 100; i++) {
                output += i;
            }
            return output;
        }

        console.log(multiplyAll(1, 2));
        console.log(multiplyAll(1, 3));

        console.log("");
        // 다른 방식으로
        function multiplyAll01(a, b) {
            let output01 = 0;
            for (a = 1; a <= b; a++) {
                output01 += a;
            }
            return output01;
        }

        console.log(multiplyAll01(1, 100));
    </script>
</body>
