<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [273, 52, 103, 32, 57];

        numbers.forEach(function(value, index, array) {
            console.log(`${index}번째 요소 : ${value}`);
            // 0번째 요소 : 273
            // 1번째 요소 : 52
            // 2번째 요소 : 103
            // 3번째 요소 : 32
            // 4번째 요소 : 57
        });
    </script>
</body>
</html>
