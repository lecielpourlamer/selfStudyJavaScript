<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 선언
        let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76];

        // 정답
        numbers = numbers.filter((x) => x % 2 === 1);
        // 1. numbers 배열의 각 요소를 2로 나누었을때 나머지가 1인 수, 
        // 즉 홀수인 수로 신규 배열을 만들어 numbers 변수에 대입 
        console.log(numbers);   // [273, 25, 75, 103, 57]
        console.log("");
        
        numbers = numbers.filter((x) => x <= 100);
        // 2. 1에서 생성된 신규 배열의 각 요소 중 100이하인 수로 
        // 신규 배열을 만들어 numbers 변수에 대입
        console.log(numbers);   // [25, 75, 57]
        console.log("");

        numbers = numbers.filter((x) => x % 5 === 0);
        // 3. 2에서 생성된 신규 배열의 각 요소를 5로 나누어 떨어지는 수로
        // 신규 배열을 만들어 numbers 변수에 대입
        console.log(numbers);   // (2) [25, 75]
        console.log("");

        console.log(numbers);   // (2) [25, 75]

        // mine 1 
        numbers = numbers
                    .filter((value) => value % 2 !== 0)
                    .filter((value) => value <= 100)
                    .filter((value) => value % 5 === 0);

        console.log(numbers);   // (2) [25, 75]
        
        // mine 2
        numbers = numbers
                    .filter(((value) => value % 2 !== 0) 
                            && ((value) => value <= 100) 
                            && ((value) => value % 5 === 0));

        console.log(numbers);   // (2) [25, 75]\
    </script>
</body>
</html>
