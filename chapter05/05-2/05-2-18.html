<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명 함수
        let 함수 = function() {
            console.log('익명 함수입니다.');
        }

        // 선언적 함수
        function 함수() {
            console.log('선언적 함수입니다.');
        }

        // 함수 호출
        함수();
        // Uncaught SyntaxError: Identifier '함수' has already been declared
    </script>
</body>
</html>
