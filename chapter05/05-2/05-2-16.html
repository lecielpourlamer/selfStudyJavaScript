<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- .선언적 함수와 익명 함수의 조합 -->
    <script>
        // 익명 함수를 2번 생성
        함수 = function() {
            console.log('익명함수입니다.');
        }

        // 선언적 함수를 2번 생성하고 할당합니다.
        function 함수() {
            console.log('선언적 함수입니다.');
        }

        // 함수를 호출
        함수();
    </script>
</body>
</html>
