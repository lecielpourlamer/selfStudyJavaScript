<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수를 선언
        let 익명함수;

        // 익명 함수를 2번 생성
        익명함수 = function() {
            console.log('1번째 익명 함수입니다.');
        }

        익명함수 = function() {
            console.log('2번째 익명 함수입니다.');
        }

        익명함수(); // 2번째 익명 함수입니다.
    </script>
</body>
</html>
