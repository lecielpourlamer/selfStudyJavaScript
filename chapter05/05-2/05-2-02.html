<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백 함수(2): 익명 함수 사용하기
        function callbackThreeTimes(callback) {
            for (let i = 0; i < 3; i++) {
                callback(i);
            }
        }

        // 함수 호출
        callbackThreeTimes(function(i) {
            console.log(`${i}번째 함수 호출`);
        });
    </script>
</body>
</html>
