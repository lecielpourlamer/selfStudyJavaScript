<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 웹 브라우저에 데이터를 저장하는 localStorage 객체와 활용하기
    document.addEventListener("DOMContentLoaded", () => {
        const p = document.querySelector('p');
        const input = document.querySelector('input');
        const button = document.querySelector('button');

        // 값을 읽을 때 getItem() 메소드를 사용
        // localStorage.input도 가능
        const savedValue = localStorage.getItem('input');

        if (savedValue) {
            input.value = savedValue;
            p.textContent = `이전 실행 때의 마지막 값: ${savedValue}`;
        }

        input.addEventListener('keyup', (event) => {
            const value = event.currentTarget.value;
            // 값을 저장할 때는 setItem() 메소드를 사용
            // localStorage.input = value도 가능
            localStorage.setItem('input', value);
        })

        button.addEventListener('click', (event) => {
            // 값을 모두 제거할 때는 clear() 메소드를 사용
            localStorage.clear();
            input.value = '';
        });
    });
</script>
<body>
    <p></p>
    <button>지우기</button>
    <input type="text">
</body>
</html>
