<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수를 선언
        const degree = 90;
        console.log(Math.sin(degree));
        // 0.8939966636005579
        // 출력
        const radian = degree * Math.PI / 180;
        console.log(Math.sin(radian));
        // 1
    </script>
</body>
</html>
