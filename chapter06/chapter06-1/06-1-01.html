<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 메소드 내부에서의 this 키워드
        // 객체를 변수에 대입
        const pet = {
            name: "구름",
            eat: function (food) {
                alert(this.name + "은/는 " + food + "을/를 먹습니다.")
                // this 키워드를 사용하여 객체 자신이 지닌 속성에 접근할 수 있다.
            }
        }

        // 메소드 호출
        pet.eat("밥");
    </script>
</body>
</html>
