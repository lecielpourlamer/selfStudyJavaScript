<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 전개 연산자를 사용해 배열 복사하기
        // 깊은 복사
        // 사야 하는 물건 목록
        const 물건_200301 = ['우유', '식빵'];
        const 물건_200302 = [...물건_200301];
        물건_200302.push('고구마');
        물건_200302.push('토마토');

        // 출력
        console.log(물건_200301);   // (2) ['우유', '식빵']
        console.log(물건_200302);   // (4) ['우유', '식빵', '고구마', '토마토']

    </script>
</body>
</html>
