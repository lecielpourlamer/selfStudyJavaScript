<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언합니다.
        let output = '@';

        // 중첩 반복문
        for (let i = 0; i < 10; i++)
        {
            for (let j = 0; j < i; j++)
            {
                output += '*';
                console.log(`i=${i}, j=${j}`);
                console.log(`output${output}`);
            }

            output += '\n';
        }

        // 출력합니다.
        //console.log(output);

    </script>

</head>

</body>
</html>
